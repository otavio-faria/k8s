apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: searchservice-hpa
  namespace: fasttech-foods
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: searchservice
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 